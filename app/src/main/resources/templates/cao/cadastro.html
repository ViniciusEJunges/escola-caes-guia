<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Cadastro Cão - Helen Keller</title>
  </head>
<body>
  <div th:insert="fragments/header :: header"></div>

  <main>
    <div class="container-sm py-4">
      <h1 class="mb-3">Cadastro de cão</h1>

      <form method="post" th:action="@{/caes}" th:object="${cao}" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do cão</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            th:field="*{nome}"
            th:errorclass="is-invalid"
            required
          />
          <div class="invalid-feedback" th:errors="*{nome}"></div>
        </div>
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="macho"
              th:field="*{sexo}"
              th:errorclass="is-invalid"
              required
              value="Macho"

            />
            <label class="form-check-label" for="macho">
              Macho
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sexo"
              id="femea"
              th:field="*{sexo}"
              th:errorclass="is-invalid"
              required
              value="Fêmea"
            />
            <label class="form-check-label" for="femea">
              Fêmea
            </label>
          </div>
          <div class="invalid-feedback" th:errors="*{sexo}"></div>
        </div>
        <div class="mb-3">
          <label for="cor" class="form-label">Cor do cão</label>
          <input
            type="text"
            class="form-control"
            id="cor"
            name="cor"
            th:field="*{cor}"
            th:errorclass="is-invalid"
          />
          <div class="invalid-feedback" th:errors="*{cor}"></div>
        </div>
        <div class="mb-3">
          <label for="dataNascimento" class="form-label">Data de nascimento</label>
          <input
            type="date"
            class="form-control"
            id="dataNascimento"
            name="dataNascimento"
            th:field="*{dataNascimento}"
            th:errorclass="is-invalid"
          />
          <div class="invalid-feedback" th:errors="*{dataNascimento}"></div>
        </div>

        <a type="button" class="btn btn-secondary" th:href="@{/caes}">Cancelar</a>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
