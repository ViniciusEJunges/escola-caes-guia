<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Visualizar Cão - Helen Keller</title>
  </head>
<body>
  <div th:insert="fragments/header :: header"></div>

  <main>
    <div class="container-sm">
      <form th:object="${cao}">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do cão</label>
          <input 
            type="text" 
            class="form-control" 
            id="nome"
            name="nome"
            th:field="*{nome}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="genero" class="form-label">Gênero do cão</label>
          <select 
            class="form-select" 
            id="genero" 
            name="genero"
            th:field="*{genero}"
            readonly
            disabled
          >
            <option value="">Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="cor" class="form-label">Cor do cão</label>
          <input 
            type="text" 
            class="form-control" 
            id="cor"
            name="cor"
            th:field="*{cor}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="dataNascimento" class="form-label">Data de nascimento</label>
          <input 
            type="date" 
            class="form-control" 
            id="dataNascimento"
            name="dataNascimento"
            th:field="*{dataNascimento}"
            readonly
          />
        </div>

        <a type="button" class="btn btn-primary" th:href="@{/caes}">Voltar</a>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
