<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Cadastro Socializador - Helen Keller</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <body>
    <div th:insert="fragments/header :: header"></div>
    <main>
      <div class="container-sm py-4">
        <h1 class="mb-3">Cadastro de Socializador</h1>
        <form  method="post" th:action="@{/socializador}" th:object="${socializador}" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              th:field="*{pessoa.nome}"
              th:errorclass="is-invalid"
              required
            />
            <div class="invalid-feedback" th:errors="*{pessoa.nome}"></div>
          </div>
        </form>
        </div>


    </main>
  </body>
</html>
