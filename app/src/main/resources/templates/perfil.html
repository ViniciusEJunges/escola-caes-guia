<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Perfil de usuário - Helen Keller</title>
  </head>
<body>
  <div th:insert="fragments/header :: header"></div>

  <main>
    <div class="container-sm py-3">
        <section class="mb-5">
          <h1 class="mb-3">Perfil</h1>

          <form th:object="${usuario}">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  name="nome"
                  th:field="*{nome}"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="cor" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  th:field="*{email}"
                  readonly
                />
              </div>
              <div class="mb-3">
                  <label for="cor" class="form-label">CPF</label>
                  <input
                  type="text"
                  class="form-control"
                  id="cpf"
                  name="cpf"
                  th:field="*{cpf}"
                  readonly
                  />
              </div>
              <div class="mb-3">
                  <label for="cor" class="form-label">Data nascimento</label>
                  <input
                    type="date"
                    class="form-control"
                    id="dataNascimento"
                    name="dataNascimento"
                    th:field="*{dataNascimento}"
                    readonly
                  />
              </div>
              <div class="mb-3">
                  <label for="cor" class="form-label">Telefone celular</label>
                  <input
                    type="text"
                    class="form-control"
                    id="telefoneCelular"
                    name="telefoneCelular"
                    th:field="*{telefoneCelular}"
                    readonly
                  />
              </div>
          </form>
        </section>
        <section>
          <h1 class="mb-3">Alteração de senha</h1>

          <a th:href="@{alterar-senha}">Alterar senha</a>
        </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
