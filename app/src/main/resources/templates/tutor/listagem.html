<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/libs/pagination.js/pagination-2.6.0.css">
    <title>Listagem de Tutores - Helen Keller</title>
  </head>
<body>
  <div th:insert="fragments/header :: header"></div>

  <div class="container-sm py-4" id="listagem-tutores-container">
    <h1 class="mb-3">Tutores</h1>

    <a class="btn btn-primary mb-3" th:href="@{/tutores/cadastro}">Cadastrar tutor</a>

    <table class="table table-hover" hidden>
      <thead>
        <tr>
          <th scope="col">Nome do tutor</th>
          <th scope="col">Email</th>
          <th scope="col">Celular</th>
          <th scope="col" class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Preenchido via javascript -->
      </tbody>
      <tfoot>
        <!-- Preenchido via javascript -->
      </tfoot>
    </table>

    <div role="alert" hidden></div>
  </div>


  <!-- Modal para confirmar exclusão do tutor -->
  <div th:insert="fragments/modals :: basic-modal"></div>

  <input type="hidden" id="base-url" th:value="${baseUrl}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="/libs/jquery/jquery-3.6.4.min.js"></script>
  <script src="/libs/pagination.js/pagination-2.6.0.min.js"></script>
  <script src="/js/tutor/listagem.js"></script>
  <script src="/js/shared/modals.js"></script>
</body>
</html>
