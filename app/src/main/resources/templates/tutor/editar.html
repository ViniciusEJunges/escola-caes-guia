<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edição Tutor - Helen Keller</title>
  </head>
<body>
  <div th:insert="fragments/header :: header"></div>

  <main>
    <div class="container-sm py-4">
      <h1 class="mb-3">Editar tutor</h1>

      <form method="post" th:action="@{/tutores/{idTutor}/editar(idTutor=${tutor.id})}" th:object="${tutor}" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            th:field="*{nome}"
            th:errorclass="is-invalid"
            placeholder="Nome completo do tutor"
            required
          />
          <div class="invalid-feedback" th:errors="*{nome}"></div>
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            th:field="*{email}"
            th:errorclass="is-invalid"
            placeholder="Email do tutor"
            required
            readonly
          />
          <div class="invalid-feedback" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">CPF</label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            name="cpf"
            th:field="*{cpf}"
            th:errorclass="is-invalid"
            placeholder="CPF do tutor"
            required
          />
          <div class="invalid-feedback" th:errors="*{cpf}"></div>
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Data nascimento</label>
          <input
            type="date"
            class="form-control"
            id="dataNascimento"
            name="dataNascimento"
            th:field="*{dataNascimento}"
            th:errorclass="is-invalid"
            placeholder="Data de nascimento do tutor"
            required
          />
          <div class="invalid-feedback" th:errors="*{dataNascimento}"></div>
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Telefone celular</label>
          <input
            type="number"
            class="form-control"
            id="telefoneCelular"
            name="telefoneCelular"
            th:field="*{telefoneCelular}"
            th:errorclass="is-invalid"
            placeholder="Telefone celular do tutor"
            required
          />
          <div class="invalid-feedback" th:errors="*{telefoneCelular}"></div>
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Telefone fixo</label>
          <input
            type="number"
            class="form-control"
            id="telefoneFixo"
            name="telefoneFixo"
            th:field="*{telefoneFixo}"
            th:errorclass="is-invalid"
            placeholder="Telefone fixo do tutor"
            required
          />
          <div class="invalid-feedback" th:errors="*{telefoneFixo}"></div>
        </div>

        <a type="button" class="btn btn-secondary" th:href="@{/tutores}">Cancelar</a>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
