<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Visualização Tutor - Helen Keller</title>
  </head>
<body>
  <div th:insert="fragments/header :: header"></div>

  <main>
    <div class="container-sm py-4">
      <h1 class="mb-3">Dados do tutor</h1>

      <form th:object="${tutor}" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            th:field="*{nome}"
            readonly
            disabled
          />
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            th:field="*{email}"
            readonly
            disabled
          />
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">CPF</label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            name="cpf"
            th:field="*{cpf}"
            readonly
            disabled
          />
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Data nascimento</label>
          <input
            type="date"
            class="form-control"
            id="dataNascimento"
            name="dataNascimento"
            th:field="*{dataNascimento}"
            readonly
            disabled
          />
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Telefone celular</label>
          <input
            type="number"
            class="form-control"
            id="telefoneCelular"
            name="telefoneCelular"
            th:field="*{telefoneCelular}"
            readonly
            disabled
          />
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Telefone fixo</label>
          <input
            type="number"
            class="form-control"
            id="telefoneFixo"
            name="telefoneFixo"
            th:field="*{telefoneFixo}"
            readonly
            disabled
          />
        </div>

        <a type="button" class="btn btn-primary" th:href="@{/tutores}">Voltar</a>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
