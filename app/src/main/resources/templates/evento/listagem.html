<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/libs/pagination.js/pagination-2.6.0.css">
    <title>Eventos do Cão - Helen Keller</title>
  </head>
<body>
  <div th:insert="fragments/header :: header"></div>

  <div class="container-sm py-4" id="listagem-eventos-container">
    <h1 class="mb-3">Eventos</h1>

    <a class="btn btn-primary mb-3" th:href="@{/caes/{idCao}/eventos/cadastro(idCao=${cao.id})}">Cadastrar evento</a>

    <div id="eventos-container">
      <!-- Preenchido via javascript em evento/listagem.js -->
    </div>

    <div role="alert" hidden></div>
  </div>

  <!-- URL base utilizada na construção dos links dos botões de ação de cada item da tabela -->
  <input type="hidden" id="base-url" th:value="${baseUrl}">
  <input type="hidden" id="id-cao" th:value="${cao.id}">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="/libs/jquery/jquery-3.6.4.min.js"></script>
  <script src="/libs/pagination.js/pagination-2.6.0.min.js"></script>
  <script src="/js/evento/listagem.js"></script>
</body>
</html>
