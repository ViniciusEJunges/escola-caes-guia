<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Cadastro Cão - Helen Keller</title>
</head>
<body>
  <nav>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white">
      <img class="my-0 mr-md-auto" src="/images/logo2.png" alt="">
      <h4>
        <a class="nav-item-cor my-0 mr-md-auto font-weight-normal" th:href="@{/logout}">Logout</a>
      </h4>
    </div>
  </nav>

  <main>
    <div class="container-sm">
      <form action="">
        <div class="mb-3">
          <label for="dogName" class="form-label">Nome do cão</label>
          <input type="text" class="form-control" id="dogName">
        </div>
        <div class="mb-3">
          <label for="dogGender" class="form-label">Gênero do cão</label>
          <select class="form-select" id="dogGender">
            <option selected>Selecione</option>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="dogColor" class="form-label">Cor do cão</label>
          <input type="text" class="form-control" id="dogColor">
        </div>
        <div class="mb-3">
          <label for="dogDateOfBirth" class="form-label">Cor do cão</label>
          <input type="date" class="form-control" id="dogDateOfBirth">
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

  <!-- You can also include Popper and our JS separately. If you don’t plan to use dropdowns, popovers, or tooltips, save some kilobytes by not including Popper. -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script> -->
</body>
</html>
